    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "Respiration rates estimated on bulk water samples from changes in oxygen concentration measured by the Winkler method, in bottles incubated in the dark for a set time period (typically 24 hours) in on-deck incubators cooled with pumped surface water ("shipboard incubations"), or on an in-situ rig at the depths the samples were collected, or in an incubation chamber in the laboratory at temperatures close to in-situ temperatures."
