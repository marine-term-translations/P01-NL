    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "Residual surface elevation of the water body, also referred to as the non-tidal residual, meteorological residual, or surge, i.e. the part of the observed sea level due to weather effects and not due to tidal forces. Measured by a fourth tidal height sensor and subtraction of the predicted tidal value."
