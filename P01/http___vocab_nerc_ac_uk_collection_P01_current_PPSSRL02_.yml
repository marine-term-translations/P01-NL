    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "Water pressure measured as a phenomenon from which atmospheric pressure (measurements from the locality) plus an arbitrary constant has been subtracted. Measurement obtained from sensor used to determine wave or sea level parameters, rigidly mounted to seabed or structure."
