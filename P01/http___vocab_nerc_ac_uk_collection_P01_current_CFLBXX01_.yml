  - name: "definition"
    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "A standard body length measurement used in fish biometric studies for fishes with forked tails and taken as the distance measured on a line following the curved surface of the body from the tip of the snout to the posterior end of the shortest caudal rays in the center of the fork. The biological entity is identified elsewhere in the data schema."
    translations:
      - nl: ""
