- name: definition
  original: A standard body length measurement used in fish biometric studies for
    fishes with forked tails and taken as the distance measured from the tip of the
    snout in a straight line to the posterior end of the shortest caudal rays in the
    center of the fork. The biological entity is identified elsewhere in the data
    schema.
  path: http://www.w3.org/2004/02/skos/core#definition
