- name: definition
  original: The amount (mass or moles) of the specified pigment determined by HPLC
    assay of a sample collected by dissolution in acetone of the residue collected
    by GF/F filtration of a known volume of any water body. The quoted value either
    results from a single determination or the average of replicate determinations.
  path: http://www.w3.org/2004/02/skos/core#definition
  translations:
  - nl: ''
- name: prefLabel
  original: Concentration of monovinyl chlorophyll-a per unit volume of the water
    body [particulate >GF/F phase] by filtration, acetone extraction and high performance
    liquid chromatography (HPLC)
  path: http://www.w3.org/2004/02/skos/core#prefLabel
  translations:
  - nl: ''
