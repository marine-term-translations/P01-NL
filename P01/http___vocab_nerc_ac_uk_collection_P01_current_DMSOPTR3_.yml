  - name: "definition"
    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "The total concentration (mass or moles) of DMSO in the dissolved and particulate phase [DMSOd+DMSOp] following acidification to remove DMS and alkali cleavage to remove DMSP. DMSO is then determined by chemical borohydride reduction and analysis by Proton Transfer Reaction Mass Spectrometry."
    translations:
      - nl: ""
  - name: "prefLabel"
    path: "http://www.w3.org/2004/02/skos/core#prefLabel"
    original: "Concentration of dimethylsulfoxide {DMSO CAS 67-68-5} per unit volume of the water body [dissolved plus reactive particulate phase] by acidification, NaOH hydrolysis, NaBH4 reduction and proton transfer reaction mass spectrometry"
    translations:
      - nl: ""
