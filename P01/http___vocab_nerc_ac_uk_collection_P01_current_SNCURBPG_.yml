- name: prefLabel
  original: Uptake rate of carbon {C} {primary production} per hour per unit volume
    of the water body [particulate 2-20um phase] by tracer doping, incubation at 188uE/m2/s
    light level, cascade filtration and counting residue
  path: http://www.w3.org/2004/02/skos/core#prefLabel
