  - name: "definition"
    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "The amount (moles or mass) of nitrogen in any chemical forms contained in particulate material present in a water sample and retained on a filter of unknown type and size. This quantity is sometimes labelled "PON" for Particulate Organic Nitrogen (i.e. nitrogen in compounds containing carbon atoms) when assumption is made that inorganic nitrogen content in suspended particulate material is zero or negligible"
    translations:
      - nl: ""
  - name: "prefLabel"
    path: "http://www.w3.org/2004/02/skos/core#prefLabel"
    original: "Concentration of total nitrogen {total_N} {TPN} per unit volume of the water body [particulate >unknown phase]"
    translations:
      - nl: ""
