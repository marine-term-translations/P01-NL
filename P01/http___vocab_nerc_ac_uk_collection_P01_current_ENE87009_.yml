- name: prefLabel
  original: Enrichment with respect to 143Nd/144Nd in the CHondritic Uniform Reservoir
    (CHUR) of neodymium-143 {143Nd CAS 14336-83-5} {epsilon(143)Nd} in the water body
    [dissolved plus reactive particulate <0.4/0.45um phase] by inductively-coupled
    plasma mass spectrometry
  path: http://www.w3.org/2004/02/skos/core#prefLabel
