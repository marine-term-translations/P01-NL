  - name: "definition"
    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "Ratio of tritium over hydrogen in an unfiltered sample from any body of fresh or salt water. This quantity is often referred to as "Concentration of tritium" and is usually expressed in Tritium Units (TU) defined as 1 TU = 1 3H atom per 10^18 H atoms."
