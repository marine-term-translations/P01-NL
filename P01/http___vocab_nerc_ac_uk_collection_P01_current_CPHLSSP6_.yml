- name: definition
  original: Sum of extracted chlorophyll measurements on each filter of a filter cascade
    down to a GF/F filter. Each measurement was a spectrophotometric assay of an acetone
    extract following the Jeffrey and Humphrey protocols.
  path: http://www.w3.org/2004/02/skos/core#definition
  translations:
  - nl: ''
- name: prefLabel
  original: Concentration of chlorophyll-a {chl-a CAS 479-61-8} per unit volume of
    the water body [particulate >GF/F phase] by filtration, acetone extraction and
    trichromatic spectrophotometry following the Jeffrey and Humphrey protocol and
    summation of size-fractionated values
  path: http://www.w3.org/2004/02/skos/core#prefLabel
  translations:
  - nl: ''
