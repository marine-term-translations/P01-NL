    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "The amount (mass or number of moles) of the specified analyte per unit weight of the specified organism or part thereof after water has been removed. The compounds summed are naphthalene, acenaphthylene, acenaphthene, fluorene, phenanthrene, anthracene, fluoranthene, pyrene, benzo[a]anthracene, chrysene, benzo[b]fluoranthene, benzo[k]fluoranthene, benzo[a]pyrene, dibenzo(a,h)anthracene, benzo[ghi]perylene, and indeno[1,2,3-cd]pyrene."
