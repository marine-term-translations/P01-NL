- name: prefLabel
  original: 'Production rate of ammonium {NH4+ CAS 14798-03-9} per day per unit biomass
    as carbon of biota {zooplankton [Size: 1000-3000um]} by incubation'
  path: http://www.w3.org/2004/02/skos/core#prefLabel
