- name: definition
  original: The amount of ammonium produced by a sample of hand-picked live zooplankton
    individuals in the specified size range and incubated under controlled conditions
    for a period of 24 hours (or normalised to a period of 24 hours), divided by the
    amount of carbon (mass or moles) contained in the incubated zooplankton organisms.
  path: http://www.w3.org/2004/02/skos/core#definition
  translations:
