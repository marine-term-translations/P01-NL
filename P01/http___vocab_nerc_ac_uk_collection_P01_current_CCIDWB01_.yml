  - name: "definition"
    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "The amount (mass or moles) of chromium in a body of salt or fresh water that has passed through a 0.2 micron filter, been acidified, undergone isotope dilution, and measured by inductively-coupled plasma mass spectrometry. The concentration is expressed per unit mass of the water body."
