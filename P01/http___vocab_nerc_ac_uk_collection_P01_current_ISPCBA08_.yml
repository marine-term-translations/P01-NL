  - name: "definition"
    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "Quantity or mass of the sum of US Environment Protection Agency priority 16 polycyclic aromatic hydrocarbons per unit weight of dried unsieved sediment. The compounds are naphthalene, acenaphthylene, acenaphthene, fluorene, phenanthrene, anthracene, fluoranthene, pyrene, benzo[a]anthracene, chrysene, benzo[b]fluoranthene, benzo[k]fluoranthene, benzo[a]pyrene, dibenzo(a,h)anthracene, benzo[ghi]perylene, and indeno[1,2,3-cd]pyrene."
