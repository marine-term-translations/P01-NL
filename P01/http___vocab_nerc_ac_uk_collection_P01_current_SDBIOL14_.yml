  - name: "definition"
    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "Biovolume of an identified biological object of phytoplankton specified elsewhere in the metadata. The Biovolume is calculated according to Olenina, I., Hajdu, S., Edler, L., Andersson, A., Wasmund, N., Busch, S., GÃ¶bel, J., Gromisz, S., Huseby, S., Huttunen, M., Jaanus, A., Kokkonen, P., Ledaine, I. and Niemkiewicz, E. 2006 Biovolumes and size-classes of phytoplankton in the Baltic Sea HELCOM Balt.Sea Environ. Proc. No. 106, 144pp. http://helcom.fi/Lists/Publications/BSEP106.pdf. The annex 'Biovolumes and size-classes of phytoplankton species in the Baltic Sea' is revised each year by the HELCOM Phytoplankton Expert Group. The latest version is available at http://ices.dk/marine-data/vocabularies/Pages/default.aspx."
    translations:
      - nl: ""
  - name: "prefLabel"
    path: "http://www.w3.org/2004/02/skos/core#prefLabel"
    original: "Biovolume (calculated) of biological entity specified elsewhere per unit volume of the water body by calculation using the HELCOME COMBINE guidelines"
