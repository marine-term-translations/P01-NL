    path: "http://www.w3.org/2004/02/skos/core#prefLabel"
    original: "Maximum light utilisation coefficient of carbon uptake {alpha} per hour per unit mass of chlorophyll-a per unit photosynthetic photon flux density in the water body [particulate >GF/F phase] by PvI incubation, filtration, acidification and scintillation counting and estimation from the model of Platt et al. (1980)"
    translations:
