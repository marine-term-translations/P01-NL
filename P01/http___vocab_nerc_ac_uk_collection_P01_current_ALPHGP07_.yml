  - name: "definition"
    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "The initial slope of a light-saturation or light-response curve such as a Photosynthesis versus Irradiance (PI or PE) curve. The parameter has been estimated by fitting the experimental data to the model of Platt et al. (1980)."
